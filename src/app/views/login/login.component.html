<img class="login">
<section class="container position-absolute start-50 top-50 translate-middle">
    <div class="d-flex row justify-content-center align-items-center">
        <div class="col-xxl-5 col-xl-5 col-lg-7 col-md-8 col-xs-9">
            <div class="card bg-dark shadow-lg">
                <div class="card-body p-md-5 p-4 m-1">
                    <div class="text-center my-0 mb-0">
                        <img class="logo align-items-center" src="assets/img/Auto-temp.png" alt="logo">
                    </div>
                    <h1 class="text-center text-light fs-3 card-title fw-bold mb-1">Control de temperatura</h1>

                    <form [formGroup]="LoginForm" (ngSubmit)="onLogin(LoginForm.value)">
                        <label class="fw-light text-light mt-3 fs-5 form-label" for="email">Correo</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span type="email" class="bg-dark text-light input-group-text"
                                 id="basic-addon1"><i class="bi bi-envelope-at fs-6"></i></span>
                            </div>
                            <input type="email"
                                   id="email"
                                   [class.is-invalid]="EmailError?.invalid && EmailError?.touched"
                                   formControlName="email"
                                   class="form-control fs-6 bg-dark text-light"
                                   placeholder="Correo..."
                                   required>
                        </div>
                        <div *ngIf="EmailError?.invalid && EmailError?.touched">
                            <p class="fs-6 m-0 p-0 text-danger">El correo es requerido en un formato válido.</p>
                        </div>
                        <label class="fw-light text-light mt-3 fs-5 form-label" for="password">Contraseña</label>
                        <div class="input-group">
                            <div class=" input-group-prepend">
                                <span type="button" (click)="InputPassword()" class="bg-dark text-light input-group-text" id="basic-addon1"><i class="bi {{icon_password}} fs-6"></i></span>
                            </div>
                            <input type="{{text_password}}"
                                   id="password"
                                   [class.is-invalid]="PasswordError?.invalid && PasswordError?.touched"
                                   formControlName="password"
                                   class="form-control fs-6 bg-dark text-light"
                                   placeholder="Contraseña..."
                                   required>
                        </div>
                        <div *ngIf="PasswordError?.invalid && PasswordError?.touched">
                            <p class="fs-6 m-0 p-0 text-danger">La contraseña debe contener 8 carácteres.</p>
                        </div>
                        <div class="mt-3 d-flex align-items-center">
                            <button type="submit" class="btn btn-primary w-100 fs-5">
                                Login
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
